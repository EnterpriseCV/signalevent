<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件判断</title>

    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/webuploader.css">
    <script src="js/webuploader.js"></script>
    <script src="js/vue.min.js"></script>
    <style>
        .table thead tr th{
            vertical-align: middle;
            text-align: center;
        }
        .table tbody tr td{
            vertical-align: middle;
            text-align: center;
            border: solid;
        }
    </style>
</head>
<body>
<div id="uploader" class="wu-example">
    <!--用来存放文件信息-->
    <div id="thelist" class="uploader-list"></div>
    <div class="btns">
        <div id="picker">选择事件明细表</div>
        <button id="ctlBtn" class="btn btn-default">开始分析</button>
    </div>

    <div id="eventList">
        <table class="table">
            <thead>
            <tr>
                <th>触发信号编号</th>
                <th>预测事件编号</th>
                <th>预测事件权值</th>
                <th>最终事件编号</th>
                <th>实际事件编号</th>
            </tr>
            </thead>
            <tbody>

            <tr v-for="judgeResultBean in judgeResultBeans">
                <td>{{judgeResultBean.trigger_signal}}</td>
                <td>{{judgeResultBean.final_event_id}}</td>
                <td>{{judgeResultBean.actual_event_id}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
<script>
    $(document).ready(function(){
        var vue = new Vue({
            el:'#eventList',
            data:{
                judgeResultBeans:""
            },
            methods:{
                timeFormat:function(t){
                    return new Date(t).toLocaleDateString()+new Date(t).toLocaleTimeString();
                }
            }
        });




        var state = 'pending';

        var uploader = WebUploader.create({

            // swf文件路径
            swf: 'js/Uploader.swf',

            // 文件接收服务端。
            server: '/judge/',
            timeout:0,

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: {
                id:'#picker',
                multiple:false
            },

            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            resize: false,
        });

        uploader.on( 'fileQueued', function( file ) {

            $('#thelist').append( '<div id="' + file.id + '" class="item">' +
                '<h4 class="info">' + file.name + '</h4>' +
                '<p class="state">等待分析...</p>' +
                '</div>' );

            for (var i = 0; i < uploader.getFiles().length-1; i++) {
                uploader.removeFile(uploader.getFiles()[i]);
                var $li = $('#' + uploader.getFiles()[i].id);
                $li.off().remove();
            }
        });

        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                $percent = $li.find('.progress .progress-bar');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo( $li ).find('.progress-bar');
            }

            $li.find('p.state').text('分析中');

            $percent.css( 'width', percentage * 100 + '%' );
        });

        uploader.on( 'uploadSuccess', function( file,response ) {
            $( '#'+file.id ).find('p.state').text('已分析');
            console.log(response);
            vue.judgeResultBeans=response;
        });

        uploader.on( 'uploadError', function( file ) {
            $( '#'+file.id ).find('p.state').text('分析出错');
        });

        uploader.on( 'uploadComplete', function( file ) {
            $( '#'+file.id ).find('.progress').fadeOut();
            for (var i = 0; i < uploader.getFiles().length-1; i++) {
                // 将图片从上传序列移除
                uploader.removeFile(uploader.getFiles()[i]);
                //uploader.removeFile(uploader.getFiles()[i], true);
                //delete uploader.getFiles()[i];
                // 将图片从缩略图容器移除
                var $li = $('#' + uploader.getFiles()[i].id);
                $li.off().remove();
            }
        });

        $("#ctlBtn").on( 'click', function() {
            if ( state === 'uploading' ) {
                uploader.stop();
            } else {
                uploader.upload();
            }
        });

    });
</script>
</html>
